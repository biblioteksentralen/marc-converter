<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert MARC XML to line MARC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body
    class="bg-gradient-to-br from-blue-50 via-cyan-50 to-blue-100 text-gray-900 min-h-screen"
  >
    <div class="container mx-auto px-4 py-6">
      <h1 class="text-3xl font-bold text-center mb-4 text-slate-700">
        MARC XML â†’ line MARC
      </h1>
      <div
        class="max-w-6xl mx-auto bg-white/90 backdrop-blur-sm rounded-lg shadow-lg p-6"
      >
        <div class="space-y-2">
          <div>
            <label
              for="marcXmlInput"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              MARC XML Record
            </label>
            <textarea
              id="marcXmlInput"
              name="marcXmlInput"
              rows="12"
              class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 font-mono text-xs"
              placeholder="Paste your MARC XML record here..."
            ></textarea>
          </div>
        </div>

        <div id="output" class="mt-2 hidden">
          <h3 class="text-lg font-medium text-gray-900 mb-3">
            Line MARC Output
          </h3>
          <div class="flex justify-start space-x-6 mb-3">
            <label class="flex items-center">
              <input
                type="radio"
                name="highlighting"
                value="disabled"
                checked
                class="mr-2 text-green-600"
              />
              <span class="text-sm text-gray-700">Plain text</span>
            </label>
            <label class="flex items-center">
              <input
                type="radio"
                name="highlighting"
                value="enabled"
                class="mr-2 text-green-600"
              />
              <span class="text-sm text-gray-700">Highlight subfields</span>
            </label>
          </div>
          <div class="bg-gray-50 border border-gray-200 rounded-md p-4">
            <pre
              id="lineMarcOutput"
              class="text-xs font-mono whitespace-pre-wrap text-gray-800"
            ></pre>
          </div>
        </div>

        <div id="error" class="mt-4 hidden">
          <div class="bg-red-50 border border-red-200 rounded-md p-4">
            <p class="text-red-800 text-sm" id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
